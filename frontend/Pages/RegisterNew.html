<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
    }
    .password-container {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
    <div class="container-xxl">
      <a class="navbar-brand" href="index.html">
        <img src="../Images/Logo.png" alt="Logo" class="img-fluid me-2" style="max-height: 200px;">
        <span class="text-secondary fw-bold">Explore Scotland</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="main-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#landmarks">Landmarks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#quiz">Quiz</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Card -->
  <div class="container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Register</h2>
        <form onsubmit="return handleRegister(event)">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <p id="email-validation" class="text-danger small mt-1" style="display: none;">Please enter a valid email containing "@".</p>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <div class="password-container">
              <input type="password" class="form-control" id="password" name="password" required>
              <button type="button" id="toggle-password" class="password-toggle">üëÅÔ∏è</button>
            </div>
            <ul id="validation-list" class="list-unstyled mt-2">
              <li id="length-validation" class="text-danger">At least 8 characters</li>
              <li id="number-validation" class="text-danger">At least 1 number</li>
              <li id="special-validation" class="text-danger">At least 1 special character</li>
            </ul>
          </div>
          <div class="form-group mb-3">
            <label for="confirm-password" class="form-label">Re-enter Password:</label>
            <div class="password-container">
              <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
              <button type="button" id="toggle-confirm-password" class="password-toggle">üëÅÔ∏è</button>
            </div>
            <p id="match-validation" class="text-danger mt-2" style="display: none;">Passwords must match</p>
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-dark py-3 mt-5">
    <div class="container text-center">
      <h6>Follow Us</h6>
      <div class="d-flex justify-content-center">
        <a href="https://facebook.com" target="_blank" class="me-3" style="color: #3b5998;">
          <i class="bi bi-facebook fs-5"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="me-3" style="color: #00acee;">
          <i class="bi bi-twitter fs-5"></i>
        </a>
        <a href="https://instagram.com" target="_blank" style="color: #E1306C;">
          <i class="bi bi-instagram fs-5"></i>
        </a>
      </div>
      <div class="mt-3">
        <small>&copy; 2024 Explore Scotland by Group 3.</small>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const emailInput = document.getElementById("email");
      const emailValidation = document.getElementById("email-validation");

      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirm-password");

      const lengthValidation = document.getElementById("length-validation");
      const numberValidation = document.getElementById("number-validation");
      const specialValidation = document.getElementById("special-validation");
      const matchValidation = document.getElementById("match-validation");

      const togglePasswordButton = document.getElementById("toggle-password");
      const toggleConfirmPasswordButton = document.getElementById("toggle-confirm-password");

      function validateEmail() {
        const email = emailInput.value;
        emailValidation.style.display = email.includes("@") ? "none" : "block";
      }

      function validatePassword() {
        const password = passwordInput.value;
        lengthValidation.classList.toggle("text-success", password.length >= 8);
        lengthValidation.classList.toggle("text-danger", password.length < 8);

        numberValidation.classList.toggle("text-success", /\d/.test(password));
        numberValidation.classList.toggle("text-danger", !/\d/.test(password));

        specialValidation.classList.toggle("text-success", /[!@#$%^&*(),.?":{}|<>]/.test(password));
        specialValidation.classList.toggle("text-danger", !/[!@#$%^&*(),.?":{}|<>]/.test(password));
      }

      function validatePasswordMatch() {
        const passwordsMatch = passwordInput.value === confirmPasswordInput.value && confirmPasswordInput.value !== "";
        matchValidation.style.color = passwordsMatch ? "green" : "red";
        matchValidation.textContent = passwordsMatch ? "Passwords match" : "Passwords must match";
      }

      emailInput.addEventListener("input", validateEmail);

      passwordInput.addEventListener("input", function () {
        validatePassword();
        validatePasswordMatch();
      });

      confirmPasswordInput.addEventListener("input", function () {
        if (confirmPasswordInput.value !== "") {
          matchValidation.style.display = "block";
        }
        validatePasswordMatch();
      });

      function togglePasswordVisibility(inputField, isVisible) {
        inputField.type = isVisible ? "text" : "password";
      }

      togglePasswordButton.addEventListener("mousedown", () => togglePasswordVisibility(passwordInput, true));
      togglePasswordButton.addEventListener("mouseup", () => togglePasswordVisibility(passwordInput, false));
      togglePasswordButton.addEventListener("mouseleave", () => togglePasswordVisibility(passwordInput, false));

      toggleConfirmPasswordButton.addEventListener("mousedown", () => togglePasswordVisibility(confirmPasswordInput, true));
      toggleConfirmPasswordButton.addEventListener("mouseup", () => togglePasswordVisibility(confirmPasswordInput, false));
      toggleConfirmPasswordButton.addEventListener("mouseleave", () => togglePasswordVisibility(confirmPasswordInput, false));

      window.handleRegister = function(event) {
        event.preventDefault();
        window.location.href = "RegisterComplete.html";
      };
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
