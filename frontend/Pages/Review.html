  <style>
    section {

    }

    #star-rating {
      font-size: 2rem;
    }

    .star {
      cursor: pointer;
      color: #ddd;
      transition: color 0.2s;
    }

    .star:hover,
    .star.selected {
      color: #f39c12;
    }

    .star.hovered {
      color: #f39c12;
    }
  </style>
</head>
<body>
  <!-- Navbar -->

        <a href="index.html" class="text-secondary" style="text-decoration: none;">Explore Scotland</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">

              <li><a class="dropdown-item" href="glasgowactivities.html">Glasgow</a></li>

          </li>

          <li class="nav-item dropdown">

              Places to see
            </a>

              <li><a class="dropdown-item" href="edinburgh.html">Edinburgh</a></li>

  <!-- Review Section -->
  <section class="">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg p-4">
            <h4 class="text-center mb-4">Leave a Review</h4>
            <form action="reviewcomplete.html" method="GET">
              <!-- Name Input -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
              </div>
              <!-- Email Input -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <!-- Star Rating -->
              <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <div id="star-rating" class="d-flex justify-content-center align-items-center">
                  <span class="star" data-value="1">&#9733;</span>
                  <span class="star" data-value="2">&#9733;</span>
                  <span class="star" data-value="3">&#9733;</span>
                  <span class="star" data-value="4">&#9733;</span>
                  <span class="star" data-value="5">&#9733;</span>
                </div>
                <input type="hidden" id="rating" name="rating" value="0">
              </div>
              <!-- Review Textarea -->
              <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea class="form-control" id="review" name="review" rows="4" placeholder="Write your review here..." required></textarea>
              </div>
              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Review</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNrdkXl58U8azP97wrCJCh8Sh4IYbE6i/1dB7j1L00frR59T3R8vyCIRfBaZXLE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyq2zJ8MWFdhgLrp2o8KcT5q49Enr2ku1Awl3g9kMrC2K7bkt1GpXIM" crossorigin="anonymous"></script>

  <!-- Star Rating JavaScript -->
  <script>
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.querySelector('#rating');

    stars.forEach((star, index) => {
      star.addEventListener('mouseover', () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add('hovered');
          } else {
            s.classList.remove('hovered');
          }
        });
      });

      star.addEventListener('mouseout', () => {
        stars.forEach((s) => s.classList.remove('hovered'));
      });

      star.addEventListener('click', () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add('selected');
          } else {
            s.classList.remove('selected');
          }
        });
        ratingInput.value = index + 1; // Save the rating value
      });
    });
  </script>
</body>
