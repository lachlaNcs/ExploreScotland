    <script>
        const quizId = "quiz_1"; // Replace with dynamic quiz ID if needed
        const apiEndpoint = `https://localhost:7255/api/Quiz/${quizId}/questions`;

        async function fetchQuizQuestions() {
            try {
                const response = await fetch(apiEndpoint);
                if (!response.ok) throw new Error("Failed to load questions");

                const questions = await response.json();
                console.log("Questions from API: ", questions)
                renderQuestions(questions);
            } catch (error) {
                console.error(error);
                alert("Error fetching quiz data");
            }
        }
        function renderQuestions(questions) {
                // Filter out questions with invalid or empty choices
                const validQuestions = questions.filter(
                    (question) => Array.isArray(question.choices) && question.choices.length > 0
                );

                // Check if any valid questions remain
                if (validQuestions.length === 0) {
                    alert("No valid questions available for this quiz.");
                    return;
                }

                const container = document.getElementById("quiz-container");
                container.innerHTML = ""; // Clear existing content

                validQuestions.forEach((question) => {
                    const questionDiv = document.createElement("div");
                    questionDiv.className = "question";

                    // Display the question prompt
                    const prompt = document.createElement("h3");
                    prompt.textContent = question.prompt;
                    questionDiv.appendChild(prompt);

                    // Create a container for the choices
                    const choicesDiv = document.createElement("div");
                    choicesDiv.className = "choices";

                    // Iterate through valid choices
                    question.choices.forEach((choice) => {
                        const button = document.createElement("button");
                        button.textContent = choice.text;
                        button.onclick = () => checkAnswer(choice.isCorrect);
                        choicesDiv.appendChild(button);
                    });

                    questionDiv.appendChild(choicesDiv);
                    container.appendChild(questionDiv);
                });
            }

            function checkAnswer(isCorrect) {
                if (isCorrect) {
                    alert("Correct answer! ðŸŽ‰");
                } else {
                    alert("Wrong answer. Try again!");
                }
            }


// Call this when the page loads
fetchQuizQuestions();

    </script>
