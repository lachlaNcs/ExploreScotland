<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Explore Scotland</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: 50px;
        }
        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-xxl">
            <a class="navbar-brand" href="index.html">
                <img src="../Images/Logo.png" alt="Logo" class="img-fluid me-2" style="max-height: 40px;">
                <span class="text-secondary fw-bold">Explore Scotland</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="mapexample.html">Explore Scotland</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="RegisterNew.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form Card -->
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Login</h2>
                <form>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="RegisterNew.html">Register here</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Explore Scotland | Designed by Group 3
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('https://localhost:7255/WeatherForecast')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Parse the JSON response
            })
            .then(data => {
                const tableBody = document.getElementById('forecastTable').getElementsByTagName('tbody')[0];
                tableBody.innerHTML = ''; // Clear any existing rows
                data.forEach(forecast => {
                    const row = document.createElement('tr');
                    const dateCell = document.createElement('td');
                    dateCell.textContent = forecast.date;
                    const tempCCell = document.createElement('td');
                    tempCCell.textContent = forecast.temperatureC + ' °C';
                    const tempFCell = document.createElement('td');
                    tempFCell.textContent = forecast.temperatureF + ' °F';
                    const summaryCell = document.createElement('td');
                    summaryCell.textContent = forecast.summary;

                    row.appendChild(dateCell);
                    row.appendChild(tempCCell);
                    row.appendChild(tempFCell);
                    row.appendChild(summaryCell);
                    tableBody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const table = document.getElementById('forecastTable');
                table.outerHTML = '<p class="text-danger">Error loading data: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
