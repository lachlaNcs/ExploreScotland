<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Glasgow</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="wrapper">
        <nav>
            <a href="mapexample.html">Explore Scotland</a>
            <a href="#">Activities</a>
            <a href="#">Contact us</a>
        </nav>
        <div class="welcome-section">
            <h1>Welcome to Glasgow</h1>
        </div>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Centered Carousel</title>
            <!-- Link to Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

        </head>
        <body>
        
            <!-- Carousel container -->
            <div class="carousel-container">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../Images/glasgow/glasgow1.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Kelvingrove Museum</h5>
                                <p>The exterior of Kelvingrove Museum</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/glasgow/kelvingrove.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Kelvingrove Museum</h5>
                                <p>The interior of Kelvingrove Museum</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/glasgow/glasgowuni.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>University of Glasgow</h5>
                                <p>The Cloisters within Glasgow university</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        
            <!-- Bootstrap JS for carousel functionality -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        </body>
        </html>
        
    <footer>
        &copy; 2024 Explore Scotland | Designed by Group 3
    </footer>
    <script src="../Scripts/edinburgh_script.js"></script>
</body>
</html>
